<!-- Forgot Password Page -->
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
                <p class="description-text">Please enter your registered email where<br> we will send you the reset password link</p>
                
                
                <form [formGroup]="resetPasswordForm" class="form-container">

                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" class="form-control" formControlName="email" name="email" />
                        
                        <!-- Display error message "email is required" -->
                        <div *ngIf="EMAIL.errors?.['required'] && (EMAIL.dirty || EMAIL.touched)" class="error-message">
                         Email is required</div>
                        </div>

                    <input type="submit" class="btn btn-primary w-100" value="Reset Password Link" name="">
                </form>
            </div>
            
            
            <div class="card-footer text-right">
                <small>Remembered <a routerLink="../login">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
